      <div class="logo">

      <nav>
        <div class="nav-item">

                <label for="exampleFormControlSelect1">Hotels</label>

                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Activities</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>

        </form>
        <div id="itinerary">
            <ul>
              <li>My Hotels</li>
